<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>토토를 그리며 (디버그)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background-color: white;
      font-family: 'Arial', sans-serif;
    }
    .wrapper {
      position: relative;
      width: 100%;
      max-width: 810px;
      aspect-ratio: 810 / 1100;
      background: url('assets/wreath_bg.png') no-repeat center center;
      background-size: 100% 100%;
      margin: 0 auto;
    }
    #videoContainer {
      position: absolute;
      top: 17.27%;
      left: 22.22%;
      width: 55.55%;
      height: 40.9%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }
    #tributeBtn {
      position: absolute;
      top: 61.81%;
      left: 22.22%;
      width: 55.55%;
      height: 10%;
      background: url('assets/button_01.png') no-repeat center center;
      background-size: cover;
      border: none;
      cursor: pointer;
    }
    #tributeBtn:active {
      background-image: url('assets/button_01_down.png');
    }
    #counter {
      position: absolute;
      top: 87.2%;
      width: 100%;
      text-align: center;
      font-size: 17.6px;
      color: #3a7b2e;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="videoContainer">
      <video id="video" src="assets/idle.mp4" autoplay muted loop playsinline preload="auto"></video>
    </div>
    <button id="tributeBtn" onclick="handleClick()"></button>
    <div id="counter"><span id="visitCount">방문: 0</span></div>
  </div>

  <!-- preload videos -->
  <div style="display:none;">
    <video preload="auto" src="assets/reaction_01.mp4"></video>
    <video preload="auto" src="assets/reaction_02.mp4"></video>
    <video preload="auto" src="assets/reaction_03.mp4"></video>
    <video preload="auto" src="assets/reaction_04.mp4"></video>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAefr9jPuZs8jKe_VTbE-bIngqu0wVL1C0",
      authDomain: "petmemorial-e6db6.firebaseapp.com",
      projectId: "petmemorial-e6db6",
      storageBucket: "petmemorial-e6db6.firebasestorage.app",
      messagingSenderId: "1039942380215",
      appId: "1:1039942380215:web:0a0981bee79a1a1ab6fb32",
      measurementId: "G-CXH0WHJE00"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const video = document.getElementById('video');
    const visitCount = document.getElementById('visitCount');
    const today = new Date().toISOString().split('T')[0];
    const lastVisitDate = localStorage.getItem('lastVisit');
    let alreadyCounted = lastVisitDate === today;

    const videos = [
      'assets/reaction_01.mp4',
      'assets/reaction_02.mp4',
      'assets/reaction_03.mp4',
      'assets/reaction_04.mp4'
    ];

    const countRef = db.collection("count").doc("main");

    countRef.get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        visitCount.innerText = "방문: " + data.total;
        if (!alreadyCounted) {
          localStorage.setItem('lastVisit', today);
          countRef.update({ total: data.total + 1 })
            .then(() => {
              visitCount.innerText += " ✅";
            })
            .catch(err => {
              visitCount.innerText += " ❌";
              alert("카운터 업데이트 실패: " + err.message);
            });
        }
      } else {
        visitCount.innerText = "방문: 0";
      }
    }).catch(err => {
      console.error("Firebase Error:", err);
      visitCount.innerText = "방문: -";
      alert("Firestore 불러오기 실패: " + err.message);
    });

    function handleClick() {
      const random = Math.floor(Math.random() * videos.length);
      const selected = videos[random];
      video.src = selected;
      video.loop = false;
      video.play();
      video.onended = () => {
        video.src = "assets/idle.mp4";
        video.loop = true;
        video.play();
      };
    }
  </script>
</body>
</html>
